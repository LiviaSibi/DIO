<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Instagram</title>
</head>

<body>
    <div class="instagram-wraper">
        <div class="instagram-phone">
            <img src="img/celular-insta.PNG" alt="Celular com instagram" />
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="img/Instagram-Logo.png" alt="Logo do Instagram" class="instagram-logo" />
                <div class="profile">
                    <img src="img/livia.jpg" alt="Foto de perfil" class="foto-perfil" />
                </div>
                <a href="#" class="Instagram-login">Continue como livia.sibinelli</a>
                <a href="#" class="Instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é livia.sibinelli?</p>
                <p class="not-account">
                    <span class="link">Alterar conta</span>
                    ou
                    <span class="link">Inscreva-se</span>
                </p>
            </div>
            <div class="baixar-app">
                <p class="app">Obtenha o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
