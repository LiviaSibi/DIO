<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Jogo da Velha</title>
</head>

<body>
  <h1>JOGO DA VELHA</h1>

  <div class="row">
    <div id="1" class="quadrado" onclick="selectQuadrado(this.id)"></div>

    <div id="3" class="quadrado" onclick="selectQuadrado(this.id)"></div>
  </div>

  <div class="row">
    <div id="4" class="quadrado" onclick="selectQuadrado(this.id)"></div>

    <div id="6" class="quadrado" onclick="selectQuadrado(this.id)"></div>
  </div>

  <div class="row">
    <div id="7" class="quadrado" onclick="selectQuadrado(this.id)"></div>
    <div id="8" class="quadrado" onclick="selectQuadrado(this.id)"></div>
    <div id="9" class="quadrado" onclick="selectQuadrado(this.id)"></div>
  </div>

  <div class="area-jogador">
    <label>Jogador: </label>
    <label id="jogador"></label>
  </div>

  <div class="area-vencedor">
    <label>Vencedor: </label>

  </div>

  <button onclick="restartGame()">Reiniciar</button>

  <script src="script.js "></script>

</html>
